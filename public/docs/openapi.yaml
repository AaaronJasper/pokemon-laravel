                            id:
                              type: integer
                              example: 5
                            name:
                              type: string
                              example: pepe99
                            level:
                              type: string
                              example: '1'
                            race:
                              type: string
                              example: wugtrio
                            nature:
                              type: string
                              example: creative
                            ability:
                              type: string
                              example: versatile
                            skill1:
                              type: string
                              example: slam
                            skill2:
                              type: string
                              example: sand-attack
                            skill3:
                              type: string
                              example: headbutt
                            skill4:
                              type: string
                              example: wrap
