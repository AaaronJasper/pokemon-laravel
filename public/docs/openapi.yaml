  '/api/pokemon/{id}/skill':
    get:
      summary: 'Show learned skills'
      operationId: showLearnedSkills
      description: 'Display the list of skills that a given Pokemon has learned.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  code: 200
                  data:
                    skill1: slam
                    skill2: sand-attack
                    skill3: headbutt
                    skill4: wrap
