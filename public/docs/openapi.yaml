                      data:
                        type: array
                        example:
                          -
                            id: 5
                            name: pepe99
                            level: '1'
                            race: wugtrio
                            nature: creative
                            ability: versatile
                            skill1: slam
                            skill2: sand-attack
                            skill3: headbutt
                            skill4: wrap
                            created_at: '2023-09-20 09:24:18'
                            updated_at: '2023-09-20 09:24:18'
                            image_url: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/961.png'
