  '/api/pokemon/{id}/enableSkill':
    get:
      summary: 'Show learnable skills'
      operationId: showLearnableSkills
      description: 'Display all the skills that the given Pokemon can learn.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                example:
                  - slam
                  - sand-attack
                  - headbutt
                  - wrap
                  - take-down
                  - water-gun
                  - hydro-pump
                  - surf
                  - ice-beam
                  - blizzard
                  - hyper-beam
                  - dig
                  - agility
                  - swift
                  - rest
                  - substitute
                  - protect
