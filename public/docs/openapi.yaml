                    type: string
                    example: 'Created successfully'
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must be at least 1 character. Max 8 characters.'
                  example: pepe99
                level:
                  type: integer
                  description: 'Min: 1, Max: 100.'
                  example: 1
                ability:
                  type: string
                  description: 'The name of the ability required'
                  example: creative
                nature:
                  type: string
                  description: 'The name of the nature required'
                  example: verstaile
              required:
                - name
                - level
  '/api/pokemon/{id}':
    get:
      summary: 'Search a Pokemon'
      operationId: searchAPokemon
      description: 'Retrieve detailed information about a specific Pokémon by its ID, including skills, stats, and like status.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  code: 200
                  data:
                    id: 5
                    name: pepe99
                    level: '11'
                    race: wugtrio
                    nature: creative
                    ability: paitent
                    skill1: slam
                    skill2: sand-attack
                    skill3: headbutt
                    skill4: wrap
                    created_at: '2023-09-20 09:24:18'
                    updated_at: '2023-09-20 09:24:18'
