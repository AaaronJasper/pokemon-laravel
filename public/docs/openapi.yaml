    post:
      summary: 'Store a Pokemon'
      operationId: storeAPokemon
      description: 'Save a new Pokémon to the database with its attributes and initial skills.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  code: 201
                  data:
                    id: 5
                    name: pepe99
                    level: '1'
                    race: wugtrio
                    nature: creative
                    ability: versatile
                    skill1: slam
                    skill2: sand-attack
                    skill3: headbutt
