                    updated_at: '2023-09-20T09:43:34.000000Z'
                    created_at: '2023-09-20T09:43:34.000000Z'
                    id: 270
                  message: 'Created successfully'
                properties:
                  code:
                    type: integer
                    example: 201
                  data:
                    type: object
                    properties:
                      name:
                        type: string
                        example: patient
                      updated_at:
                        type: string
                        example: '2023-09-20T09:43:34.000000Z'
                      created_at:
                        type: string
                        example: '2023-09-20T09:43:34.000000Z'
                      id:
                        type: integer
                        example: 270
                  message:
                    type: string
                    example: 'Created successfully'
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ability:
                  type: string
                  description: ''
                  example: creative
              required:
                - ability
  '/api/ability/{id}':
    put:
      summary: 'Update an ability'
      operationId: updateAnAbility
