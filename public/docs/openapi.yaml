        description: 'The ID of the nature.'
        example: 1
        required: true
        schema:
          type: integer
  /api/ability:
    post:
      summary: 'Create an ability'
      operationId: createAnAbility
      description: 'Allows an authenticated user to create a new ability for Pokémon.'
      parameters: []
