                      is_liked:
                        type: boolean
                        example: false
                  message:
                    type: string
                    example: 'search successfully'
      tags:
        - Endpoints
      security: []
    put:
      summary: 'Update a Pokemon'
      operationId: updateAPokemon
      description: 'Update the attributes of an existing Pokémon. Authentication is required.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  code: 200
                  data:
                    id: 5
                    name: pepe99
                    level: '11'
                    race: wugtrio
                    nature: creative
                    ability: paitent
                    skill1: slam
                    skill2: sand-attack
                    skill3: headbutt
                    skill4: wrap
                    created_at: '2023-09-20 09:24:18'
                    updated_at: '2023-09-20 09:24:18'
                    image_url: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/961.png'
                    is_liked: false
                  message: 'Update completed'
                properties:
                  code:
                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 5
                      name:
                        type: string
                        example: pepe99
                      level:
                        type: string
                        example: '11'
                      race:
                        type: string
                        example: wugtrio
                      nature:
                        type: string
                        example: creative
                      ability:
                        type: string
                        example: paitent
                      skill1:
                        type: string
                        example: slam
                      skill2:
                        type: string
                        example: sand-attack
                      skill3:
                        type: string
                        example: headbutt
                      skill4:
                        type: string
                        example: wrap
                      created_at:
                        type: string
                        example: '2023-09-20 09:24:18'
                      updated_at:
                        type: string
                        example: '2023-09-20 09:24:18'
                      image_url:
                        type: string
                        example: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/961.png'
                      is_liked:
                        type: boolean
                        example: false
                  message:
                    type: string
                    example: 'Update completed'
      tags:
        - Endpoints
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must be at least 1 character. Max 8 characters.'
                  example: pepe99
                level:
                  type: integer
                  description: 'Min: 1, Max: 100.'
                  example: 5
                ability:
                  type: string
                  description: 'The name of the ability'
                  example: creative
                nature:
                  type: string
                  description: 'The name of the nature'
                  example: versatile
    delete:
      summary: 'Delete a Pokemon'
      operationId: deleteAPokemon
      description: 'Remove a Pokémon from the system. Authentication is required.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  code: 200
                  data: []
                  message: 'successfully deleted'
                properties:
                  code:
                    type: integer
                    example: 200
                  data:
                    type: array
                    example: []
                  message:
                    type: string
                    example: 'successfully deleted'
      tags:
        - Endpoints
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the Pokemon.'
        example: 5
        required: true
        schema:
          type: integer
  /api/nature:
    post:
      summary: 'Create a nature'
      operationId: createANature
      description: 'Allows an authenticated user to create a new nature for Pokémon.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  code: 201
                  data:
                    name: creative
                    updated_at: '2023-09-20T09:46:22.000000Z'
                    created_at: '2023-09-20T09:46:22.000000Z'
                    id: 28
                  message: 'Created successfully'
                properties:
                  code:
                    type: integer
                    example: 201
                  data:
                    type: object
                    properties:
                      name:
                        type: string
                        example: creative
                      updated_at:
                        type: string
                        example: '2023-09-20T09:46:22.000000Z'
                      created_at:
                        type: string
                        example: '2023-09-20T09:46:22.000000Z'
                      id:
                        type: integer
                        example: 28
                  message:
                    type: string
                    example: 'Created successfully'
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nature:
                  type: string
                  description: ''
                  example: creative
              required:
                - nature
