                        type: string
                        example: pepe99
                      level:
                        type: string
                        example: '1'
                      race:
                        type: string
                        example: wugtrio
                      nature:
                        type: string
                        example: creative
                      ability:
                        type: string
                        example: versatile
                      skill1:
                        type: string
                        example: slam
                      skill2:
                        type: string
                        example: sand-attack
                      skill3:
                        type: string
                        example: headbutt
                      skill4:
                        type: string
                        example: wrap
                      created_at:
                        type: string
                        example: '2023-09-20 09:24:18'
                      updated_at:
                        type: string
                        example: '2023-09-20 09:24:18'
                      image_url:
                        type: string
                        example: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/961.png'
