                    type: integer
                    example: 200
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 5
                      name:
                        type: string
                        example: pepe99
                      level:
                        type: string
                        example: '11'
                      race:
                        type: string
                        example: wugtrio
                      nature:
                        type: string
                        example: creative
                      ability:
                        type: string
                        example: paitent
                      skill1:
                        type: string
