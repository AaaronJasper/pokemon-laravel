openapi: 3.0.3
info:
  title: Laravel
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://127.0.0.1:8000'
paths:
  /api/pokemon:
    get:
      summary: 'Search all Pokemons'
      operationId: searchAllPokemons
      description: "Retrieve a list of all Pokémons. Authentication is optional – if a valid token is provided,\nthe response will also indicate whether the current user has liked each Pokémon."
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  code: 201
                  data:
                    data:
                      -
                        id: 5
                        name: pepe99
                        level: '1'
                        race: wugtrio
                        nature: creative
                        ability: versatile
                        skill1: slam
                        skill2: sand-attack
                        skill3: headbutt
                        skill4: wrap
                        created_at: '2023-09-20 09:24:18'
                        updated_at: '2023-09-20 09:24:18'
                        image_url: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/961.png'
