  /api/trade:
    post:
      summary: 'Initiate a trade'
      operationId: initiateATrade
      description: "Allows an authenticated user to propose a trade between two Pokémon.\nThe trade status will initially be \"pending\" until accepted or rejected by the receiver."
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  code: 201
                  data:
                    sender_id: 4
                    receiver_id: 1
                    sender_pokemon_id: 2
                    receiver_pokemon_id: 112
                    status: pending
                    updated_at: '2025-06-13T06:19:51.000000Z'
                    created_at: '2025-06-13T06:19:51.000000Z'
                    id: 16
                  message: 'Initiate trade successfully'
                properties:
                  code:
                    type: integer
                    example: 201
                  data:
                    type: object
                    properties:
                      sender_id:
                        type: integer
                        example: 4
                      receiver_id:
                        type: integer
                        example: 1
                      sender_pokemon_id:
                        type: integer
                        example: 2
                      receiver_pokemon_id:
                        type: integer
                        example: 112
                      status:
                        type: string
                        example: pending
                      updated_at:
                        type: string
                        example: '2025-06-13T06:19:51.000000Z'
                      created_at:
                        type: string
                        example: '2025-06-13T06:19:51.000000Z'
                      id:
                        type: integer
                        example: 16
                  message:
                    type: string
                    example: 'Initiate trade successfully'
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sender_pokemon_id:
                  type: integer
                  description: ''
                  example: 2
                receiver_pokemon_id:
                  type: integer
                  description: ''
                  example: 112
              required:
                - sender_pokemon_id
                - receiver_pokemon_id
    get:
      summary: 'Show a trade'
      operationId: showATrade
      description: "Retrieves the pending Pokémon trade for the currently authenticated user, if any.\nIncludes sender, receiver, Pokémon involved, and trade status.\nRequires authentication."
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  code: 200
